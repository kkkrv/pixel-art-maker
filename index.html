<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main>
        <div id="canvas">
            <div id="gridCanvas"></div>
            <div id="palette">
                <label for="customColor">Choose: </label>
                <input type="color" class="colorField" id="customColor" />
                <label for="currentColor">CURRENT COLOR ></label>
                <div id="currentColor"></div>
                <label class="switch">
                    <input id="tool" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label for="tool">FLood Fill</label>
            </div>
        </div>
        <div class="buttons">
            <button id="saveButton" class="success">Save</button>
            <button id="clearButton" class="clear">Clear</button>
        </div>

    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
